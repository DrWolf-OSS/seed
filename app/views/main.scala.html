@(title: String, titleName: String, titleDesc: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
      <title>@title</title>
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
  </head>
  <body>

    <div class="container">
      <div class="page-header">
        <div class="row">
          <div class="span10 offset3">
            <h1>
              @titleName
              <small>@titleDesc</small>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span1">
          <ul class="nav nav-list">
            <li><a href="#"><i class="fa fa-home fa-5x"></i></a></li>
            <li><a href="TODO"><i class="fa fa-sign-out fa-5x"></i></a></li>
          </ul>
        </div>
        <div class="span11">
          @content
        </div>
      </div>
    </div>
  </body>
</html>
